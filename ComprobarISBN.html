<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprobacion ISBN</title>
    <script type="text/javascript">

        function comprobar(){
            var isbn=document.getElementById("isbn").value;
            var suma=0;
            for (var i = 0; i < isbn.length; i++) {
                var numero=parseInt(isbn.charAt(i));
                var multiplicacion=numero*(i+1);
                suma+=multiplicacion;
                
            }
            var resultado=document.getElementById("resultado");
            if(suma%11==0){
                resultado.innerText="Numero isbn correcto: "+isbn;

            }else{
                resultado.innerText="Numero Incorrecto: "+isbn;
            }
            
        }

    </script>
</head>

<body>
    <h1>Comprobar ISBN</h1>
    <label> numero ISBN:</label>
    <input type="text" id="isbn" />
    <button type="button" onclick="comprobar()">ComprobarISBN</button>
    <div id="resultado"></div>
</body>

</html>
