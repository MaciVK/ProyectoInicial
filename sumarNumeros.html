<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sumar Numeros</title>
    <script type="text/javascript">

        function sumar() {
            var texto = document.getElementById("numero").value;
            var suma = 0;
            for (var i = 0; i < texto.length; i++) {
                var numero = parseInt(texto.charAt(i));
                suma += numero;
            }

            var resultado = document.getElementById("resultado");
            var media = suma / texto.length;
            resultado.innerText = "Suma: " + suma + "\n Media: " + media;
        }

    </script>
</head>

<body>
    <h1>Sumar Numeros</h1>
    <label> numeros: </label>
    <input type="text" id="numero" />
    <button type="button" onclick="sumar()">Sumar</button>
    <div id="resultado"></div>
</body>

</html>
