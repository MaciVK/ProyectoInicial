<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprobacion DNI</title>
    <script type="text/javascript">
        var letrasDNI = ['T', 'R', 'W', 'A', 'G', 'M', 'Y', 'F', 'P', 'D', 'X', 'B', 'N', 'J', 'Z', 'S', 'Q', 'V', 'H', 'L', 'C', 'K', 'E', 'T'];
        function comprobar() {
            var dni = parseInt(document.getElementById("dni").value);
            var resultado = document.getElementById("resultado");
            var valor = (dni - (Math.trunc(dni / 23) * 23));
            var letraCorrecta = letrasDNI[valor];
            resultado.innerText = "La Letra del DNI es: " + letraCorrecta;

        }

    </script>
</head>

<body>
    <h1>Comprobar DNI</h1>
    <label>DNI:</label>
    <input type="text" id="dni" />
    <button type="button" onclick="comprobar()">ComprobarDNI</button>
    <div id="resultado"></div>
</body>

</html>
